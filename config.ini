[DEFAULT]
#ex: utf-8
encoding = utf-8-sig

# Playwright Browser Settings
# Only Chrome/Chromium is supported
# set to false may cause some errors
save_user_profile = true

# TMDB
tmdb_username = 
tmdb_password = 
backdrop_forced_upload = false

# 设置过滤词，多个过滤词用逗号分隔
filter_words = 番外,加更

# 重命名 CSV 文件以支持多任务
rename_csv_on_import = false

# 导入完成后删除 CSV 文件
delete_csv_after_import = false
